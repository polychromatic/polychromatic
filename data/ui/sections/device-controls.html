<div class="device-info">
    <img id="current-image" src="[!device_image!]"/>
    <div>
        <h3 id="current-name">[!device_name!]</h3>
        <p [!current_effect_div!]>
            <img id="current-effect" src="[!current_effect_image!]"/>
            <span>[!current_effect!]</span>
        </p>
    </div>
    <button id="more-details-btn" onclick="cmd('device-info')">[[ device-info ]]</button>
</div>
