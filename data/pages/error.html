<html>
<head>
  <link href="controller.css" rel="stylesheet" media="screen">
  <link href="lib/font-awesome.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="header"></div>

  <div class="content">
    <div id="error-page">
      <img id="error-icon" src=""/>
      <h2 id="error-title" class=""></h2>
      <p id="error-details"></p>
    </div>
  </div>

  <div class="footer">
    <div class="left"></div>
    <div class="right" hidden>
      <button class="btn" id="restart-app" onclick="cmd('reset-app')"></button>
      <button class="btn" id="restart-daemon" onclick="cmd('daemon-restart')"></button>
      <button class="btn" id="close-window" onclick="cmd('quit')"></button>
    </div>
  </div>

  <script src="lib/jquery-2.1.4.min.js"></script>
  <script src="global.js"></script>
  <script>
    $(".footer .right").fadeIn('fast');
  </script>
</body>
</html>
